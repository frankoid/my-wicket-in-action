<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <form wicket:id="fileDownloadForm">
                <table>
                    <tr>
                        <td><label for="fileName"><wicket:message key="file.name" /></label></td>
                        <td><input wicket:id="fileName" id="fileName" type="text"/></td>
                    </tr>
                    <tr>
                        <td><label for="contentType"><wicket:message key="content.type" /></label></td>
                        <td><input wicket:id="contentType" id="contentType" type="text"/></td>
                    </tr>
                    <tr>
                        <td><label for="fileContents"><wicket:message key="file.contents" /></label></td>
                        <td><textarea wicket:id="fileContents" id="fileContents"/></td>
                    </tr>

                    <tr>
                        <td colspan="2"><input type="submit" wicket:message="value:download" /></td>
                    </tr>
                </table>
            </form>
        </wicket:extend>
    </body>
</html>
