<!DOCTYPE html>
<html>
<head>
    <title>Widgets</title>
    <link rel="stylesheet" href="css/bootstrap-1.4.0.min.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> -->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Widgets</h1>
    </div>
    <table>
        <thead><tr>
            <th>ID</th>
            <th>Name</th>
        </tr></thead>
        <tbody>
        <tr wicket:id="widgetRows" class="even">
            <td><span wicket:id="id">Test ID</span></td>
            <td><span wicket:id="name">Test Name</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
